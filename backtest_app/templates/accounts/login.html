{% extends 'backtest_app/base.html' %}
{% block content %}
<div class="login-container">
    <h2>Logowanie</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-login">Zaloguj</button>
    </form>
    <p><a href="{% url 'password_reset' %}">Zapomniałeś hasła?</a></p>
    <p>Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się</a></p>
</div>
{% endblock %}
